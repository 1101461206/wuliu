{include file="header"}
{include file="tabs"}

<div class="admin-biaogelist">

    <div class="listbiaoti am-cf">
        <ul class="am-icon-user on"> 会员列表</ul>

        <dl class="am-icon-home" style="float: right;">当前位置： 首页 > <a href="#">会员列表</a></dl>

        <!--<dl>-->
        <!--<button type="button" class="am-btn am-btn-danger am-round am-btn-xs am-icon-plus" >代下单</button>-->
        <!--</dl>-->
        <!--这里打开的是新页面-->
    </div>

    <div class="am-form am-g">
        <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
            <thead>
            <tr class="am-success">
                <th class="table-type am-hide-sm-only am-text-center" width="3%">id</th>
                <th class="table-date am-hide-sm-only am-text-center" width="8%">姓名</th>
                <th class="table-date am-hide-sm-only am-text-center" width="5%">手机号</th>
                <th class="table-date am-hide-sm-only am-text-center" width="10%">openid/unionid</th>
                <th class="table-date am-hide-sm-only am-text-center" width="10%">上级</th>
                <th class="table-date am-hide-sm-only am-text-center" width="6%">注册时间</th>
                <th class="table-date am-hide-sm-only am-text-center" width="6%">关注状态</th>
                <th class="table-type am-hide-sm-only am-text-center" width="6%">归属客服</th>
                <th class="table-type am-hide-sm-only am-text-center" width="6%">审核人</th>
                <th width="6%" class="table-set am-text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="row"}
            <tr>
                <td class="am-text-middle am-text-center">{$row.id}</td>
                <td class="am-text-middle am-text-center">{$row.name}</td>
                <td class="am-text-center am-text-middle">{$row.mobile}</td>
                <td class="am-text-left am-text-middle">{$row.openid}</td>
                <td class="am-text-left am-text-middle"></td>
                <td class="am-text-left am-text-middle"></td>
                <td class="am-text-left am-text-middle"></td>
                <td class="am-text-left am-text-middle"></td>
                <td class="am-text-left am-text-middle"></td>
                <td class="am-text-left am-text-middle">
                    <a class="am-btn  am-btn-secondary am-btn-xs" href=" {:url('admin/form/info',array('id'=>$row.id))}">详情</a>
                </td>





            </tr>
            {/volist}
            </tbody>
        </table>
        {$page|raw}
    </div>


    {include file="footer"}
